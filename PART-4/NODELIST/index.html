<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList Demo</title>
    <style>
        .myButtons {
            font-size: 4rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            background-color: hsl(205, 100%, 60%);
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="myButtons">Button 1</button>
    <button class="myButtons">Button 2</button>
    <button class="myButtons">Button 3</button>
    <button class="myButtons">Button 4</button>

    <script>
        // NodeList = Static collection of HTML elements by (id, class, element)
        //            Can be created by using querySelectorAll()
        //            Similar to an array, but no (map, filter, reduce)
        //            NodeList won't update to automatically reflect changes

        let buttons = document.querySelectorAll(".myButtons");
        
        // Log the NodeList
        console.log(buttons);

        // ADD HTML/CSS PROPERTIES
        buttons.forEach(button => {
            button.style.backgroundColor = "green";
            button.textContent += " ðŸ˜Š";
        });

        // CLICK event listener
        buttons.forEach(button => {
            button.addEventListener("click", event => {
                event.target.style.backgroundColor = "tomato";
            });
        });

        // MOUSEOVER + MOUSEOUT event listener
        buttons.forEach(button => {
            button.addEventListener("mouseover", event => {
                event.target.style.backgroundColor = "hsl(205, 100%, 40%)";
            });
        });

        buttons.forEach(button => {
            button.addEventListener("mouseout", event => {
                event.target.style.backgroundColor = "hsl(205, 100%, 60%)";
            });
        });

        // ADD AN ELEMENT
        const newButton = document.createElement("button"); // STEP 1
        newButton.textContent = "Button 5"; // STEP 2
        newButton.classList = "myButtons"; // STEP 3
        document.body.appendChild(newButton); // STEP 3

        // Re-query to include the new button
        buttons = document.querySelectorAll(".myButtons");
        console.log(buttons);

        // REMOVE AN ELEMENT
        buttons.forEach(button => {
            button.addEventListener("click", event => {
                event.target.remove();
                buttons = document.querySelectorAll(".myButtons");
                console.log(buttons);
            });
        });
    </script>
</body>
</html>
