<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList Demo</title>
    <style>
        #myH1 {
            font-size: 5rem;
        }

        #myButton {
            font-size: 4rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .enabled {
            background-color: hsl(204, 100%, 50%);
            color: white;
        }

        .hover {
            box-shadow: 0 0 10px hsla(0, 0%, 0%, 0.2);
            font-weight: bold;
        }

        .disabled {
            background-color: hsl(0, 0%, 60%);
            color: hsl(0, 0%, 80%);
        }

        .myButtons {
            font-size: 4rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1 id="myH1">classList Demo</h1>
    
    <h2>Single Button Example:</h2>
    <button id="myButton">My Button</button>

    <h2>Multiple Buttons Example:</h2>
    <button class="myButtons">Button 1</button>
    <button class="myButtons">Button 2</button>
    <button class="myButtons">Button 3</button>
    <button class="myButtons">Button 4</button>

    <script>
        // classList = Element property in JavaScript used to interact
        //             with an element's list of classes (CSS classes)
        //             Allows you to make reusable classes for many elements
        //             across your webpage.

        // Methods:
        // add()
        // remove()
        // toggle(Remove if present, Add if not)
        // replace(oldClass, newClass)
        // contains()

        // ========== SINGLE BUTTON EXAMPLE ==========
        const myH1 = document.getElementById("myH1");
        const myButton = document.getElementById("myButton");

        // Add initial class
        myButton.classList.add("enabled");

        // Mouseover and mouseout with toggle
        myButton.addEventListener("mouseover", event => {
            event.target.classList.toggle("hover");
        });

        myButton.addEventListener("mouseout", event => {
            event.target.classList.toggle("hover");
        });

        // Click to toggle between enabled and disabled
        myButton.addEventListener("click", event => {
            if(event.target.classList.contains("disabled")) {
                event.target.textContent += " ðŸ”¥";
            }
            else {
                event.target.classList.replace("enabled", "disabled");
            }
        });

        // ========== MULTIPLE BUTTONS EXAMPLE ==========
        let buttons = document.querySelectorAll(".myButtons");

        // Add enabled class to all buttons
        buttons.forEach(button => {
            button.classList.add("enabled");
        });

        // Add hover effect on mouseover and mouseout
        buttons.forEach(button => {
            button.addEventListener("mouseover", event => {
                event.target.classList.toggle("hover");
            });
        });

        buttons.forEach(button => {
            button.addEventListener("mouseout", event => {
                event.target.classList.toggle("hover");
            });
        });

        // Click to replace enabled with disabled
        buttons.forEach(button => {
            button.addEventListener("click", event => {
                if(event.target.classList.contains("disabled")) {
                    event.target.textContent += " ðŸ”¥";
                }
                else {
                    event.target.classList.replace("enabled", "disabled");
                }
            });
        });
    </script>
</body>
</html>
